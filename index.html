<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 05</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">

        <!-- imagen -->
        <div class="image">
            <span class="desc">Image cap</span>
        </div>

        <!-- texto -->
        <div class="texto">

            <!-- intro -->
            <h3>Card title</h3>
            <p class="intro">Some quick example text to build on the card title and make up the bulk of the card's content.</p>

            <!-- info -->
            <div class="info">
                <p>An item</p>
                <p>A second item</p>
                <p>A third item</p>
            </div>

            <!-- enlaces -->
            <div class="enlaces">
                <a href="#">Card link</a>
                <a href="#">Another link</a>
            </div>
        </div>

    </div>
</body>

</html>
