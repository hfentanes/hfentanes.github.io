<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 03</title>
    <link rel="icon" href="./src/images/logodassa.png" type="image/png" />

    <style>
      table {
        width: 50%;
        border-collapse: collapse;
        margin: 20px;
      }

      table,
      th,
      td {
        border: 1px solid black;
        text-align: center;
      }

      th,
      td {
        padding: 10px;
      }

      th {
        background-color: #f2f2f2;
      }

      th[colspan="3"] {
        /* Style for the colspan header */
        font-size: 1.5em;
      }

      tr:last-child {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="3">Balance</th>
      </tr>
      <tr>
        <th>Meses</th>
        <th>Ingresos</th>
        <th>Gastos</th>
      </tr>
      <tr>
        <td>Julio</td>
        <td>1000€</td>
        <td>-500€</td>
      </tr>
      <tr>
        <td>Agosto</td>
        <td>1200€</td>
        <td>-600€</td>
      </tr>
      <tr>
        <td>Septiembre</td>
        <td>800€</td>
        <td>-300€</td>
      </tr>
      <tr>
        <td>Total</td>
        <td colspan="2">1600€</td>
      </tr>
    </table>
  </body>
</html>
