<!DOCTYPE html>
<html lang="es">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>

    <!-- barra -->
    <nav>

        <!-- logo -->
        <div class="logo">Navbar</div>

        <!-- categorías -->
        <div class="categorias">
            <a href="#">Home</a>
            <a href="#">Link</a>

            <!-- dropdown -->
            <div class="dropdown">
                <a href="#">Dropdown <span class="flecha">&#9660;</span></a>

                <!-- opciones -->
                <div class="opciones">
                    <a href="#">Opción A</a>
                    <a href="#">Opción B</a>
                </div>
            </div>

            <a href="#" class="off" disabled>Disabled</a>
        </div>

        <div class="tablet-version">
            <!-- búsqueda -->
            <div class="busqueda">
                <form>
                    <input type="text" placeholder="Search">
                    <button type="button" onclick="buscar()">Search</button>
                </form>
            </div>

            <!-- menú hamburguesa -->
            <div class="hamburger-menu" onclick="toggleMenu()">

                width="36"

                </path>
                </svg>
            </div>
        </div>

        <!-- lista del menú -->
        <ul class="menu-list">
            <li class="menu-list-item"><a href="#">Home</a></li>
            <li class="menu-list-item"><a href="#">Link</a></li>
            <li class="menu-list-item"><a href="#">Dropdown</a></li>
            <li class="menu-list-item"><a href="#" class="off" disabled>Disabled</a></li>
        </ul>
    </nav>
