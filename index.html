<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 05</title>
</head>

<body>
    <div class="card" style="width: 572px; height: auto; border: 2px solid #DFDFDF; border-radius: 10px; margin: 0 auto;">

        <!-- imagen -->
        <div class="image" style="width: 572px; height: 360px; background-color: #878E95; border-top: 10px; border-bottom: 0px; margin: 0px auto 0; text-align: center; line-height: 360px;">
            <span style="font-family: 'Ariel', sans-serif; font-size: 36px; color: #DEE2E6;">Image cap</span>
        </div>

        <!-- texto -->
        <div style="font-family: 'Ariel', sans-serif; text-align: left;">

            <!-- intro -->
            <h3 style="margin: 40px 40px 0; color: #000; font-size: 40px;">Card title</h3>
            <p style="color: #000; font-size: 32px; padding:  40px; margin: 0px;">Some quick example text to build on the card title and make up the bulk of the card's content.</p>

            <!-- info -->
            <div>
                
                <p style="color: #000; font-size: 32px; padding: 26px 40px; border-top: 2px solid #DFDFDF; margin: 0px;">An item</p>
                
                <p style="color: #000; font-size: 32px; padding: 26px 40px; border-top: 2px solid #DFDFDF; margin: 0px;">A second item</p>
                
                <p style="color: #000; font-size: 32px; padding: 26px 40px; border-top: 2px solid #DFDFDF; border-bottom: 2px solid #DFDFDF; margin: 0px;">A third item</p>

            </div>

            <!-- enlaces -->
            <div style="padding: 40px;">
                <a href="#" style="color: #316CF5; font-weight: 600px; font-size: 32px;">Card link</a>
                <a href="#" style="color: #316CF5; font-weight: 600px; font-size: 32px; margin-left: 40px;">Another link</a>
            </div>
        </div>

    </div>
</body>

</html>
