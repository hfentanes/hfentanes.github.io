<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 05</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        form {
            display: flex;
            justify-content: space-between;
        }

        fieldset {
            width: 40%;
            margin-bottom: 20px;
        }

        legend {
            padding: 20px;
            font-weight: bold;
            font-size: 20px;
        }

        select, input[type="checkbox"], input[type="text"], input[type="password"], input[type="tel"], input[type="email"], input[type="date"], textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
        }

    </style>

  </head>

  <body>
    <h1>Registro</h1>

    <form id="registro" action="/procesar_registro" method="get">

      <!-- Datos Personales -->
      <fieldset style="margin-left: 20px; width: 300px;">
        <legend>Datos Personales</legend>

        <!-- Nombre Completo -->
        <label for="nombre">Nombre y Apellidos:</label>
        <input type="text" id="nombre" name="nombre-completo" placeholder="Ramón Vázquez" required/><br><br>

        <!-- Correo -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="correo" placeholder="ejemplo@gmail.com" required/><br><br>

        <!-- Fecha de Nacimiento -->
        <label for="fecha">Fecha de Nacimiento:</label>
        <input type="date" id="fecha" name="fecha-nacimiento" required/><br /><br />

        <!-- Número de Teléfono -->
        <label for="movil">Número de Teléfono:</label>
        <input type="tel" id="movil" name="tel-numero" placeholder="123 456 789" required/><br><br>

        <!-- Contraseña -->
        <label for="clave">Contraseña:</label>
        <input type="password" id="clave" name="contrasena" required/><br /><br />

      </fieldset>

      <!-- Métodos de Pago -->
      <fieldset style="margin-right: 700px; width: 400px;">
      <legend>Métodos de Pago</legend>

        <!-- Selección de Planes -->
        <label for="planes">Selecciona un plan:</label>
        <select id="planes" name="plans" required>
            <option value="default">---selecciona---</option>
            <option value="gratis">Plan Gratuito</option>
            <option value="plan1">Plan 1 - Precio 20€</option>
            <option value="plan2">Plan 2 - Precio 40€</option>
            <option value="plan3">Plan 3 - Precio 60€</option>
        </select>
        
        <!-- Checkbox para el Plan Pro -->
        <input type="checkbox" id="proPlan" name="proPlan" style="display: inline-block;" />
        <label for="proPlan" id="proPlanLabel" style="display: inline-block;">Plan Pro</label><br>

        <!-- Número de Tarjeta de Crédito -->
        <label for="creditCard">Número de Tarjeta de Crédito:</label>
        <input type="text" id="creditCard" name="creditCard" placeholder="1234 5678 9012 3456" required />
            

        <!-- CVC -->
        <label for="cvc">CVC:</label>
        <input type="text" id="cvc" name="cvc" placeholder="123" required /><br><br>

        <!-- Fecha de Expiración -->
        <label for="expirationDate">Fecha de Expiración:</label>
        <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/AA" required /><br><br>

        <!-- Dirección de Facturación -->
        <label for="direccion">Dirección de Facturación:</label>
        <textarea id="direccion" name="direccion-pago" rows="1" column="5" placeholder="Wallaby Way, 42 - Sydney" required></textarea>
      </fieldset>
      
      <!-- Botón de Envío -->
      <button type="submit" style="margin-left: 20px; padding: 10px;">Registrarse</button>

    </form>
  </body>
</html>
