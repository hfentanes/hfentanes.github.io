<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ejercicio 08</title>

    <!-- Máscaras -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
    
    <!-- Estilos -->
    <style>
      label {
        display: block;
        margin-bottom: 5px;
      }

      input {
        margin-bottom: 10px;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      button {
        padding: 10px;
        border-radius: 5px;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        border: 0px;
      }

      .pro {
        display: flex;
        margin-top: 10px;
        margin-bottom: 10px;
        gap: 5px;
      }

    </style>
  </head>

  <body>
    <form action="#">

      <!-- Correo y Contraseña -->
      <div>
        <label for="form-email">Email</label>
        <input type="email" id="form-email" name="email" placeholder="example@example.com" required />

        <label for="form-pass">Password</label>
        <input type="password" id="form-pass" name="pass" placeholder="********" required />
      </div>

      <!-- Nombre, Fecha de Nacimiento y Número de Teléfono -->
      <div>
        <label for="form-name">Name and surname</label>
        <input type="text" id="form-name" name="name" placeholder="Juán Gómez" required />

        <label for="form-dob">Date of birth</label>
        <input type="date" id="form-dob" name="dob" required />

        <label for="form-tel">Phone number</label>
        <input type="tel" id="form-tel" name="tel" placeholder="123 456 789" required />
      </div>

      <!-- Planes -->
      <div>
        <label for="form-plan">Plans</label>
        <select id="form-plan" name="plan" required>
          <option value="0">Free</option>
          <optgroup label="Monthly" >
            <option value="199">1.99€/month</option>
            <option value="599">5.99€/month</option>
            <option value="1199">11.99€/month</option>
          </optgroup>
        </select>
        <div class="pro">
        <label for="form-pro">PRO plan</label>
        <input id="form-pro" name="pro" type="checkbox" required />
        </div>
      </div>

      <!-- Método de Pago -->
      <div>
        <label for="form-cc">Credit card number</label>
        <input id="form-cc" name="cc" placeholder="1234 5678 1234 5678" required />

        <label for="form-cvc">CVC</label>
        <input id="form-cvc" name="cvc" placeholder="123" required />

        <label for="form-exp">Expiration date</label>
        <input id="form-exp" name="exp" type="date" placeholder="MM/AA" required />

        <label for="form-address">Address</label>
        <input type="text" id="form-address" name="address" placeholder="Your adress here" required />
      </div>

      <!-- Botón -->
      <button type="submit">Submit</button>
    </form>

    <!-- Máscaras -->
    <script>
        $(document).ready(function () {
          $("#form-tel").inputmask("999 999 999");
          $("#form-cc").inputmask("9999 9999 9999 9999");
          $("#form-cvc").inputmask("999");
          $("#form-exp").inputmask("99/99");
        });
      </script>

    </body>
  </html>
