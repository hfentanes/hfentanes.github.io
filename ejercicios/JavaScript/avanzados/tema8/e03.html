<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 03 del tema 08</title>
</head>

<body>

    <!-- datos de los enunciados de ejercicios anteriores -->
    <div id="container">
        <form>
            <div>
                <label>First Name:</label>
                <input type="text" class="form-input" id="firstName" value="Mario" />
            </div>
            <div>
                <label>Last Name:</label>
                <input type="text" class="form-input" id="lastName" value="Rossi" />
            </div>
            <div>
                <label>Age:</label>
                <input type="number" class="form-input" id="age" value="25" />
            </div>
        </form>
    </div>

    <script>
        //cojo todos los elementos 'label' y 'input'
        let labelsEl = document.querySelectorAll('label');
        let inputsEl = document.querySelectorAll('input');

        //cojo el contenido que est√° dentro
        for (let i = 0; i < labelsEl.length; i++) {
            let label = labelsEl[i].textContent;
            let input = inputsEl[i].value;

            //sale en pantalla
            console.log(`${label} ${input}`);
        }
    </script>

</body>

</html>
