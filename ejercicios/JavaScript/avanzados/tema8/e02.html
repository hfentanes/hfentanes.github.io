<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02 del tema 08</title>
</head>

<body>

    <!-- datos del enunciado -->
    <div id="container">
        <form>
            <div>
                <label>First Name:</label>
                <input type="text" class="form-input" id="firstName" value="Mario" />
            </div>
            <div>
                <label>Last Name:</label>
                <input type="text" class="form-input" id="lastName" value="Rossi" />
            </div>
            <div>
                <label>Age:</label>
                <input type="number" class="form-input" id="age" value="25" />
            </div>
        </form>
    </div>

    <script>
        //cojo el value del 'form-input' que est√° en el input de tipo texto
        let formInputEl = document.querySelector('.form-input[type="text"]');
        let formInput = formInputEl.value;

        //me sale en pantalla
        console.log("El value del 'form-input' es: " + formInput);
    </script>

</body>

</html>
